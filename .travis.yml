os: osx
osx_image: xcode10
addons:
  homebrew:
    packages:
      - go
      - gradle
      - grpc
      - mono
      - nuget
      - pkg-config
      - protobuf
      - rust
    casks:
      - dotnet-sdk
env:
  - PATH="${PATH}:/usr/local/opt/gettext/bin:${HOME}/go/bin:${HOME}/.cargo/bin"
script:
  - gradle buildAll
branches:
  only:
    - master
